name: CI

on:
  push:
    branches: [ main, master, "**/*" ]
  pull_request:
    branches: [ main, master, "**/*" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore CodePunk.Conveyancing.sln

      - name: Build
        run: dotnet build CodePunk.Conveyancing.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test CodePunk.Conveyancing.sln --configuration Release --no-build --verbosity normal

